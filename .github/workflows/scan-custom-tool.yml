name: Entrega 4 - SAST Alternativo (Semgrep)

on:
  workflow_dispatch:

jobs:
  semgrep-analysis:
    name: Escaneo Semgrep (Docker Run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Semgrep Security Scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
          semgrep scan --config=p/php --text /src > reporte-semgrep.txt 2>&1 || true

          echo "--- Verificando contenido del reporte ---"
          head -n 20 reporte-semgrep.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-semgrep-wackopicko
          path: reporte-semgrep.txt