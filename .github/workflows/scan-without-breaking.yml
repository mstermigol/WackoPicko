name: Entrega 4 - Punto 1 - Scan without breaking the build

on:
  workflow_dispatch:

jobs:
  fluid-standalone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fluid Attacks SCA
        uses: docker://fluidattacks/sca:latest
        with:
          args: sca scan .
        continue-on-error: true

      - name: Fluid Attacks SAST
        uses: docker://fluidattacks/sast:latest
        with:
          args: sast scan .
        continue-on-error: true

